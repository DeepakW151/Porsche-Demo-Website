<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORSCHE CART</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="./image/Porschejpeg.jpeg" type="image/x-icon">

</head>
<body>
    
    <div class="container">
        <header style="cursor: pointer;">
            <h1 style="color: white;">PRODUCTS</h1>
            <div class="shopping" style="display: flex;" >
                <img src="image/shopping.svg" style="margin-right: 20px;">
                <span class="quantity">0</span>
                <a href="./Index.html"><img src="./image/home-svgrepo-com.svg" height="40px"></a>
            </div>            
        </header>
        

        <div class="list">
        </div>
    </div>

    
    <div class="card">
        <div style="overflow-y: scroll;margin-bottom: 140px;">
                <h1>YOUR CART</h1>
            <ul class="listCard">
            </ul>
        </div>
        <div class="checkOut">
            <div class="closeShopping" style="color: red;font-size: 32px;border-radius: 20px;">Close</div>
            <div style="border-radius: 20px;background-color: transparent;">
                <a href="" target="_blank">
                    <button type="button" class="btn btn-outline-success" style="height: 65px;width: 200px;border-radius: 20px;">CHECK-OUT</button>
                </a>
            </div>
            <div class="total" style="font-size: 32px;border: 2px solid black;margin-left: 50%;background-color: white;color: black; border-radius: 0px 20px 0px 20px;">0</div>
        </div>
    </div>

<hr style="color: white;margin-top: 30px;">

    <section class="footer" style="cursor:pointer;">
        <div class="logo">
            <a href="./Index.html"><img src="./image/Porschejpeg.jpeg" height="70px" width="70px" alt="Img not found"></a>
        </div>

        <div class="info">
            <p>TestDemo - Inc. Porsche</p>
            <p>Made by - DEEPAK W.</p>
        </div>
        
        <div class="name">
            <a href="./Index.html" id="head"><h1 style="font-family: '911 Porscha';">Porsche</h1></a>
        </div>

    </section>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
